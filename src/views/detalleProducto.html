<body>
    <div class="d-flex" id="wrapper">

        <br>

        <div class="container col-12" align="center">

            <div class="panel panel-primary" align="center">
                <div class="panel-heading bg-dark" style="color:white">
                    <h5 class="modal-title" id="exampleModalLabel">¿Desea agregar este producto?</h5>
                </div>
                <div class="panel-body" align="center">

                    <div class="col-sm-2">
                         <img id="img_detalle" src="imagen/alcanciabuena.png"> 
                    </div>
                    <div class="col-sm-2 text-left">
                        <p align="left">
                            <i class="icon fa fa-check-square-o"></i>Nombre: <input type="text" id="nombreProducto"
                                value="Desayuno Sorpresa" disabled="true"><br>
                            <i class="icon fa fa-check-square-o"></i>Precio: (Q.) <input type="number"
                                id="precioProducto" value="85" disabled="true"> <br>
                            <i class="icon fa fa-check-square-o"></i>Cantidad: <input type="number"
                                id="cantidadProducto" value="1"><br>
                            <i class="icon fa fa-check-square-o"></i>Subtotal: (Q.) <input type="number"
                                id="subTotalProducto" value="0" onchange="calcular(this); return false;"
                                disabled="true"><br><br>
                            <input type="submit" value="Calcular" id="btnCalcularSubtotal" class="btn btn-info"
                                style="width: 220px;" onclick="calcular(this); return false;" />
                            <br>
                            <script lang="javaScript">
                                function calcular(e) {
                                    var precio = document.getElementById("precioProducto").value;
                                    var cantidad = document.getElementById("cantidadProducto").value;
                                    if (cantidad > 0) {
                                        var subtotal = precio * cantidad;
                                        document.getElementById("subTotalProducto").value = subtotal;
                                    } else {
                                        alert("Debe elegir al menos un producto para agregar al carrito.");
                                    }
                                }
                            </script>
                            <br>
                        </p>
                    </div>

                    <input type="submit" value="Volver" id="btnVolver" class="btn btn-primary" data-dismiss="modal" />
                    <input type="submit" value="Añadir al Carrito" id="btnAñadeAlCarrito" class="btn btn-primary"
                        onclick="agregarProductoCarrito(this);" />
                </div>
            </div>

            <!--*********************AGREGAR PRODUCTOS AL CARRITO****************-->
            <div class="modal fade col-12" id="ModalProductos" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel" aria-hidden="false">
                <div class="modal-dialog" role="document">
                    <div class="modal-content col-12">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">¿Desea agregar este producto?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body col-16" id="cuerpo">
                            <div class="col-sm-6">
                                <img id="img_detalle" src="imagen/alcanciabuena.png">
                            </div>
                            <div class="col-sm-6 text-left">
                                <p>
                                    <i class="icon fa fa-check-square-o"></i>Nombre: <input type="text"
                                        id="nombreProducto" value="Desayuno Sorpresa" disabled="true"><br>
                                    <i class="icon fa fa-check-square-o"></i>Precio: (Q.) <input type="number"
                                        id="precioProducto" value="85" disabled="true"> <br>
                                    <i class="icon fa fa-check-square-o"></i>Cantidad: <input type="number"
                                        id="cantidadProducto" value="1"><br>
                                    <i class="icon fa fa-check-square-o"></i>Subtotal: (Q.) <input type="number"
                                        id="subTotalProducto" value="0" onchange="calcular(this); return false;"
                                        disabled="true">
                                    <input type="submit" value="Calcular" id="btnCalcularSubtotal" class="btn btn-info"
                                        onclick="calcular(this); return false;" />
                                    <br>
                                    <script lang="javaScript">
                                        function calcular(e) {
                                            var precio = document.getElementById("precioProducto").value;
                                            var cantidad = document.getElementById("cantidadProducto").value;
                                            if (cantidad > 0) {
                                                var subtotal = precio * cantidad;
                                                document.getElementById("subTotalProducto").value = subtotal;
                                            } else {
                                                alert("Debe elegir al menos un producto para agregar al carrito.");
                                            }
                                        }
                                    </script>
                                    <br>
                                </p>
                            </div>

                        </div>
                        <div id="boton" class="modal-footer text-left">
                            <input type="submit" value="Volver" id="btnVolver" class="btn btn-primary"/>
                            <input type="submit" value="Añadir al Carrito" id="btnAñadeAlCarrito"
                                class="btn btn-primary" onclick="agregarProductoCarrito(this);" />
                        </div>
                    </div>
                </div>
            </div>
